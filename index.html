			<h4>框線設定</h4>
			<p>
				<input type="checkbox" class="borderSelect" data-direction="left" />左框線
				　<input type="checkbox" class="borderSelect" data-direction="right" />右框線

				　<input type="checkbox" class="borderSelect" data-direction="bottom" />下框線
				<br />
				<input type="button" value="無框線" class="setBorderNone" />
				<select class="setBorderStyle">
					<option value="">選擇框線樣式</option>
					<option value="solid">實線</option>
					<option value="dashed">虛線</option>
					<option value="double">雙線</option>
					<option value="dotted">點線</option>
					<option value="groove">凹線</option>
					<option value="ridge">凸線</option>
					<option value="inset">嵌入線</option>
					<option value="outset">浮出線</option>
				</select>

			<h4>新增合併</h4>
			<p>
				<input type="button" class="addRow" data-method="before" value="新增一列於上方" />
				　<input type="button" class="addRow" data-method="after" value="新增一列於下方" />
				<br />
				<input type="button" class="addColumn" data-method="before" value="新增一欄於左方" />
				　<input type="button" class="addColumn" data-method="after" value="新增一欄於右方" />
				<br />
				<input type="button" class="addCell" data-method="before" value="新增一格於左方" />
				　<input type="button" class="addCell" data-method="after" value="新增一格於右方" />
				<br />
				<input type="button" class="mergeGrids" value="合併儲存格" />
				　<input type="button" class="splitGrids" value="取消合併" />
			</p>
			<h4>字形樣式</h4>

			<h4>對齊</h4>
			<p>
				<input type="button" class="setAlign" data-text="left" data-vertical="top" value="左上" />
				　<input type="button" class="setAlign" data-text="center" data-vertical="top" value="中上" />
				　<input type="button" class="setAlign" data-text="right" data-vertical="top" value="右上" />
				<br />
				<input type="button" class="setAlign" data-text="left" data-vertical="middle" value="左中" />
				　<input type="button" class="setAlign" data-text="center" data-vertical="middle" value="中中" />
				　<input type="button" class="setAlign" data-text="right" data-vertical="middle" value="右中" />
				<br />
				<input type="button" class="setAlign" data-text="left" data-vertical="bottom" value="左下" />
				　<input type="button" class="setAlign" data-text="center" data-vertical="bottom" value="中下" />
				　<input type="button" class="setAlign" data-text="right" data-vertical="bottom" value="右下" />
				<br />
			</p>
			<h4>刪除</h4>
			<p>
				<input type="button" class="deleteStyle" value="刪除樣式" />
				　<input type="button" class="deleteContent" value="刪除內容" />
				　<input type="button" class="deleteGrid" value="刪除儲存格" />
			</p>
			<h4>選取</h4>
			<p>
				<input type="checkbox" class="noFirstRow" /> 不含第一列
				　<input type="checkbox" class="noFirstColumn" /> 不含第一欄
				<br />
				<input type="button" class="selectSome" data-selectrow="1" data-selecteven="0" value="選取單數列" />
				　<input type="button" class="selectSome" data-selectrow="1"  data-selecteven="1" value="選取雙數列" />
				<br />
				<input type="button" class="selectSome" data-selecteven="0" value="選取單數欄" />
				　<input type="button" class="selectSome" data-selecteven="1" value="選取雙數欄" />
			</p>
			<h4>其他</h4>
			<p>
				Padding:<input type="text" class="number Padding" />
				　<input type="button" class="setPadding" value="設定" />
				<br />
				列:<input type="number" class="number newRow" value="3" />
				　欄:<input type="number" class="number newCol" value="3" />
				　<input type="button" class="resetTable" value="重設表格" />
